<!DOCTYPE html>
<html>

<head>
    <title>OLC2 T-Swift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            font-family: "Roboto Mono", monospace;
        }
        #console {
            height: 565px;
            width: 600px;
            resize: none;
            background-color: #1e1e1e;
            color: #f8f8f2;
            border: 1px solid #444;
            padding: 10px;
            font-family: "Roboto Mono", monospace;
        }
        .code-editor-container {
            width: 550px;
            height: 565px;
            resize: both;
            overflow: auto;
        }
        #code-editor {
            width: 100%;
            height: 100%;
            border: none;
            font-family: "Roboto Mono", monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">T-Swift IDE</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="archivoDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Archivo
                    </a>
                    <div class="dropdown-menu" aria-labelledby="archivoDropdown">
                        <a class="dropdown-item" href="#" id="abrir">Abrir</a>
                        <a class="dropdown-item" href="#" id="guardar">Guardar</a>
                        <a class="dropdown-item" href="#" id="guardarComo">Guardar como</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="reportesDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reportes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="reportesDropdown">
                        <a class="dropdown-item" href="#" id="abrir">Arbol CST</a>
                        <a class="dropdown-item" href="#" id="guardar">Errores</a>
                        <a class="dropdown-item" href="#" id="guardarComo">Tabla de Símbolos</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca De...</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <button id="run-button" class="btn btn-primary">Ejecutar</button>
                <button id="run-button" class="btn btn-danger">Limpiar</button>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h4>Editor de código:</h4>
                <div class="code-editor-container">
                    <textarea id="code-editor">Bienvenido!</textarea>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Consola:</h4>
                <textarea id="console" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener el contenedor y el textarea del editor de código
            var codeContainer = document.querySelector(".code-editor-container");
            var codeTextArea = document.getElementById("code-editor");

            // Configurar CodeMirror con el tema Dracula y la fuente monospace para el área de código
            var codeMirrorInstance = CodeMirror.fromTextArea(codeTextArea, {
                lineNumbers: true,
                theme: "dracula",
                mode: "javascript",
                fontFamily: "Roboto Mono, monospace",
            });

            // Función para ajustar el tamaño del editor de código cuando se redimensiona
            function resizeCodeEditor() {
                codeMirrorInstance.setSize(
                    codeContainer.clientWidth,
                    codeContainer.clientHeight
                );
            }

            // Llamar a la función para ajustar el tamaño inicialmente y cuando se redimensione
            resizeCodeEditor();
            window.addEventListener("resize", resizeCodeEditor);

            // Función para ejecutar el código y mostrar el resultado en la consola
            function runCode() {
                try {
                    var code = codeMirrorInstance.getValue();
                    var result = eval(code);
                    consoleTextArea.value = result;
                } catch (error) {
                    consoleTextArea.value = "Error: " + error.message;
                }
            }

            // Ejecutar el código cuando se presione Enter en el área de código
            codeMirrorInstance.on("keypress", function (cm, event) {
                if (event.keyCode === 13 && !event.shiftKey) {
                    runCode();
                }
            });

            // Ejecutar el código al hacer clic en un botón de ejecución (opcional)
            var runButton = document.getElementById("run-button");
            if (runButton) {
                runButton.addEventListener("click", runCode);
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
